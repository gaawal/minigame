<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D æ–¹å—æ‹¼å›¾å°æ¸¸æˆ</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/lib/index.min.js"></script>
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <style>
    html,body,#app { height: 100%; margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
<div id="app" class="h-full flex">
  <!-- æ¸¸æˆç”»å¸ƒ -->
  <div id="game" class="flex-1 relative">
    <div class="absolute top-4 left-4 bg-black/50 text-white p-2 rounded">
      å¾—åˆ†: <span class="text-yellow-300 font-bold">{{ score }}</span>
      <div v-if="gameOver" class="mt-2 text-green-400 font-bold">æ‹¼å›¾å®Œæˆï¼</div>
    </div>
  </div>

  <!-- æ§åˆ¶é¢æ¿ -->
  <div class="w-80 bg-gray-900 text-white p-4">
    <h2 class="text-xl font-bold mb-4">ğŸ§© 3D æ–¹å—æ‹¼å›¾</h2>
    <p class="mb-2">æŒ‰é¡ºåºç‚¹å‡»è“è‰²æ–¹å—ï¼Œå®Œæˆç›®æ ‡æ‹¼å›¾ã€‚</p>
    <button @click="resetGame" class="px-3 py-2 bg-blue-600 hover:bg-blue-500 rounded text-sm">é‡æ–°å¼€å§‹</button>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      score: 0,
      gameOver: false,
      targetSequence: [],   // çº¢è‰²ç›®æ ‡åºåˆ—
      currentStep: 0,       // å½“å‰è¦ç‚¹çš„æ–¹å—
      scene: null, camera: null, renderer: null,
      raycaster: null, mouse: new THREE.Vector2(),
      clickableBlocks: []
    }
  },
  methods: {
    initThree(container) {
      const width = container.clientWidth, height = container.clientHeight;

      this.renderer = new THREE.WebGLRenderer({ antialias:true });
      this.renderer.setSize(width, height);
      container.appendChild(this.renderer.domElement);

      this.scene = new THREE.Scene();
      this.scene.background = new THREE.Color(0x111827);

      this.camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 1000);
      this.camera.position.set(8,8,12);

      const controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10,10,10);
      this.scene.add(light);
      this.scene.add(new THREE.AmbientLight(0x404040));

      this.raycaster = new THREE.Raycaster();

      this.generateBoard();
      this.generatePuzzle();

      window.addEventListener('click', this.onClick);

      const animate = () => {
        requestAnimationFrame(animate);
        controls.update();
        this.renderer.render(this.scene, this.camera);
      }
      animate();
    },
    generateBoard() {
      // ç”Ÿæˆ 5x5 æ–¹æ ¼åœ°æ¿
      const gridSize = 5;
      const material = new THREE.MeshStandardMaterial({ color:0x444444 });
      for(let x=0;x<gridSize;x++){
        for(let z=0;z<gridSize;z++){
          const tile = new THREE.Mesh(
            new THREE.BoxGeometry(1,0.2,1),
            material.clone()
          );
          tile.position.set(x - gridSize/2, -0.1, z - gridSize/2);
          this.scene.add(tile);

          // å¯ç‚¹å‡»æ–¹å—
          const block = new THREE.Mesh(
            new THREE.BoxGeometry(0.9,0.9,0.9),
            new THREE.MeshStandardMaterial({ color:0x3b82f6 })
          );
          block.position.set(tile.position.x, 0.5, tile.position.z);
          block.userData = { x, z };
          this.scene.add(block);
          this.clickableBlocks.push(block);
        }
      }
    },
    generatePuzzle() {
      // éšæœºç”Ÿæˆç›®æ ‡æ‹¼å›¾è·¯å¾„
      this.targetSequence = [];
      const used = new Set();
      while(this.targetSequence.length < 4){
        const x = Math.floor(Math.random()*5);
        const z = Math.floor(Math.random()*5);
        const key = `${x},${z}`;
        if(!used.has(key)){
          used.add(key);
          this.targetSequence.push({x,z});
        }
      }
      // çº¢è‰²æ ‡è®°ç›®æ ‡
      this.targetSequence.forEach((pos)=>{
        const marker = new THREE.Mesh(
          new THREE.BoxGeometry(0.9,0.1,0.9),
          new THREE.MeshStandardMaterial({ color:0xef4444 })
        );
        marker.position.set(pos.x-2.5,0,pos.z-2.5);
        this.scene.add(marker);
      });
    },
    onClick(event) {
      if(this.gameOver) return;
      const rect = this.renderer.domElement.getBoundingClientRect();
      this.mouse.x = ((event.clientX-rect.left)/rect.width)*2-1;
      this.mouse.y = -((event.clientY-rect.top)/rect.height)*2+1;

      this.raycaster.setFromCamera(this.mouse, this.camera);
      const intersects = this.raycaster.intersectObjects(this.clickableBlocks);
      if(intersects.length>0){
        const block = intersects[0].object;
        const {x,z} = block.userData;
        const target = this.targetSequence[this.currentStep];
        if(x===target.x && z===target.z){
          block.material.color.set(0x22c55e); // ç»¿è‰²æ­£ç¡®
          this.score++;
          this.currentStep++;
          if(this.currentStep>=this.targetSequence.length){
            this.gameOver = true;
          }
        }else{
          block.material.color.set(0xfacc15); // é»„è‰²é”™è¯¯
        }
      }
    },
    resetGame() {
      this.score=0; this.gameOver=false; this.currentStep=0;
      this.targetSequence=[];
      this.clickableBlocks.forEach(b=>this.scene.remove(b));
      this.clickableBlocks=[];
      this.scene.clear();
      this.initThree(document.getElementById('game'));
    }
  },
  mounted() {
    this.initThree(document.getElementById('game'));
  }
}).mount('#app');
</script>
</body>
</html>
